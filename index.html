<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <header class="container text-center my-5">
        <h3> STUDENT VALIDATION FORM </h3>
    </header>

    <form class="container" id="mhsForm">
        <div class="mb-3">
            <label for="nrp" class="form-label"> NRP </label>
            <input type="text" class="form-control" name="nrp" id="nrp" required>
        </div>
        <div class="mb-3">
            <label for="nama" class="form-label"> Full Name </label>
            <input type="text" class="form-control" name="nama" id="nama" required>
        </div>
        <div class="mb-3">
            <label for="tglLahir" class="form-label"> Date of Birth </label>
            <input type="date" class="form-control" id="tglLahir" required>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label"> Address </label>
            <textarea name="alamat" id="alamat" class="form-control" cols="30" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"> E-mail </label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"> Password </label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label"> Confirm Password </label>
            <input type="password" class="form-control" name="confirmation" id="confirmation" required>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
    <script src="main.js"></script>
</body>
</html>
